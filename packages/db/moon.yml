$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'typescript'
type: 'library'

tasks:
  generate:
    command: 'pnpm generate'
    inputs:
      - 'src/schema.ts'
      - 'drizzle.config.ts'
    outputs:
      - 'src/migrations/**/*'

  migrate:
    command: 'pnpm migrate'
    deps:
      - '~:generate'
    inputs:
      - 'src/migrations/**/*'
      - 'src/migrate.ts'

  studio:
    command: 'pnpm studio'
    local: true
