name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-title-check:
    name: PR Title Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

  changed-files:
    name: Changed Files Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/web/src/**/*.{ts,tsx}
            packages/db/src/**/*.{ts,tsx}

      - name: List changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

  lint-changed-files:
    name: Lint Changed Files
    runs-on: ubuntu-latest
    needs: changed-files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/web/src/!(components/ui)/**/*.{ts,tsx}
            packages/db/src/**/*.{ts,tsx}

      - name: Run Biome on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Checking changed files..."
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ $file == apps/web/* ]]; then
              cd apps/web && pnpm exec biome check "$file" && cd ../..
            elif [[ $file == packages/db/* ]]; then
              cd packages/db && pnpm exec biome check "$file" && cd ../..
            fi
          done
